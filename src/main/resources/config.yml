#######################################
# Test Server Utils by FlorianMichael #
#######################################

# General settings
prefix: "&6TestServerUtils"
not-a-player: "&cYou need to be a player to perform this command!"
no-permission: "&cYou don't have enough permissions to perform this command!"

# Permissions
clear-permission: "tsu.clear"
trash-permission: "tsu.trash"
enchant-permission: "tsu.enchant"
repair-permission: "tsu.enchant"
enderchest-permission: "tsu.enderchest"
workbench-permission: "tsu.workbench"
ptime-permission: "tsu.ptime"
socialspy-permission: "tsu.socialspy"

# Messages
clear-message: "&aYour inventory has been cleared"
repair-message: "&aThe item in your hand was repaired"
ptime-message: "&aYou have changed your own time"

# Social Spy
socialspy-added-message: "&aYou can now see the commands from other players"
socialspy-removed-message: "&cYou can no longer see the commands from other players"

socialspy-format: "&a[%s] &7%s" ## first string is the sender, second is the message

